<mat-card *ngFor="let workExperience of workExperiences" class="container">
  <mat-card-title>{{workExperience.companyName}}</mat-card-title>
  <mat-card *ngFor="let project of workExperience.projects" class="container">
    <mat-card-header>
      {{project.name}}
    </mat-card-header>
    <mat-card-content class="text-container">
      <p>
        {{project.description}}
      </p>
    </mat-card-content>
  </mat-card>
</mat-card>
