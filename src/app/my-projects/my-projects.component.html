<mat-list>
    <mat-card>
      <mat-list-item *ngFor="let project of projects">
          <mat-card-header>
            <mat-card-subtitle>
              {{project.name}}
            </mat-card-subtitle>
          </mat-card-header>
            <mat-card-content>
              <p>
              {{project.description}}
              </p>
            </mat-card-content>
      </mat-list-item>
  </mat-card>
</mat-list>
