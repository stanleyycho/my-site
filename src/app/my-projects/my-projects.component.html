<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let project of projects">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{project.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{project.description}}</p>
  </mat-expansion-panel>
</mat-accordion>
