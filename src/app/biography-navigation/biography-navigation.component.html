<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedTopGap=10
      [fixedInViewport]="true"
      [mode]="'side'"
      [opened]="true">
      <mat-toolbar>{{title}}</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="/">Home</a>
        <a mat-list-item href="/projects">Projects</a>
        <a mat-list-item href="/links">Links</a>
        <a mat-list-item href="/certs">Certificates</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <!--<button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="true">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>-->
        <span>{{name}}</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
