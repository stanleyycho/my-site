<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedTopGap=10
      [fixedInViewport]="true"
      [mode]="'side'"
      [opened]="true">
      <mat-toolbar>{{title}}</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="/">Home</a>
        <a mat-list-item href="/projects">Projects</a>
        <a mat-list-item href="/links">Links</a>
        <a mat-list-item href="/certs">Certificates</a>
        <a mat-list-item href="/resources">Resources</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <span>{{name}}</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
